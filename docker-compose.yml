version: '3.9'

services:

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped

  service-bot:
    build: .
    container_name: auto_service_bot
    env_file:
      - .env
    depends_on:
      - ollama
      - chromadb
    volumes:
      - ./app:/app
    command: bash -c "python3 vector_db_setup.py && python3 bot.py"
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
